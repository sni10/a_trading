[pytest]
# Основные настройки pytest для алготрейдинга
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Игнорировать виртуальные окружения и служебные папки
norecursedirs = .venv venv __pycache__ .git .pytest_cache bad_example

# Маркеры для организации тестов
markers =
    unit: Unit tests without I/O
    integration: Integration tests with external dependencies
    slow: Tests that take significant time

# Опции вывода
addopts =
    --strict-markers
    --tb=short
    -ra
